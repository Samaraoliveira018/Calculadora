<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>

<body>
    <header>

        <h2>Calculadora</h2>
    </header>
    <main>
        <section>
            <h1>Somando Valores</h1>
            <input type="number" name="n1" id="n1"> +
            <input type="number" name="n2" id="n2">
            <input type="button" value="somar" onclick="somar()">
            <div id="res">Resultado</div>
        </section>
        <section>
            <h1>Subtraindo Valores</h1>
            <input type="number" name="sub1" id="sub1"> -
            <input type="number" name="sub2" id="sub2">
            <input type="button" value="subtrair" onclick="subtrair()">
            <div id="res">Resultado</div>
        </section>
        <section>
            <h1>Multiplicando Valores</h1>
            <input type="number" name="n1" id="n1"> *
            <input type="number" name="n2" id="n2">
            <input type="button" value="multiplicar" onclick="multiplicar()">
            <div id="res">Resultado</div>
        </section>
        <section>
            <h1>Dividindo Valores</h1>
            <input type="number" name="n1" id="n1"> /
            <input type="number" name="n2" id="n2">
            <input type="button" value="dividir" onclick="dividir()">
            <div id="res">Resultado</div>
        </section>
    </main>
   
   <script>
        function somar() {
            var n1 = window.document.getElementById('n1')
            var n2 = window.document.getElementById('n2')
            var res= window.document.getElementById('res')
            var n1 = Number(n1.value)
            var n2 = Number(n2.value)
            var s= n1+n2
            res.innerHTML = `A soma entre ${n1} e ${n2} Ã© igual a <strong> ${s}</strong>`
        }
    </script>
    
</body>

</html>
