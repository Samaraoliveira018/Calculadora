<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        body {
            background-color:rgb(218, 75, 149);
            font-style: italic;
            text-align: center;
            font: 25pt;
            color: rgb(78, 8, 78);
        
        }
        input{
            font:normal 14pt Arial;
            width: 100px;
            bottom: auto;
            border-color: rgb(20, 220, 193);
            color: darkred;
        }


         
    
    </style>
</head>

<body>
    <header>

        <h2>Calculadora</h2>
    </header>
    <main>
        <section>
            <h1>Somando Valores</h1>
            <input type="number" name="n1" id="n1"> +
            <input type="number" name="n2" id="n2">
            <input type="button" value="somar" onclick="somar()">
            <div id="soma"></div>
        </section>
        <section>
            <h1>Subtraindo Valores</h1>
            <input type="number" name="sub1" id="sub1"> -
            <input type="number" name="sub2" id="sub2">
            <input type="button" value="subtrair" onclick="subtrair()">
            <div id="sub"></div>
        </section>
        <section>
            <h1>Multiplicando Valores</h1>
            <input type="number" name="mult1" id="mult1"> *
            <input type="number" name="mult2" id="mult2">
            <input type="button" value="multiplicar" onclick="multiplicar()">
            <div id="mult"></div>
        </section>
        <section>
            <h1>Dividindo Valores</h1>
            <input type="number" name="div1" id="div1"> /
            <input type="number" name="div2" id="div2">
            <input type="button" value="dividir" onclick="dividir()">
            <div id="divisao"></div>
        </section>

    </main>
   
   <script>
        function somar() {
            var n1 = window.document.getElementById('n1')
            var n2 = window.document.getElementById('n2')
            var res= window.document.getElementById('soma')
            var n1 = Number(n1.value)
            var n2 = Number(n2.value)
            var s= n1+n2
            res.innerHTML = `A soma entre ${n1} e ${n2} é igual a <strong> ${s}</strong>`
        }

        function subtrair() {
            var sub1 = window.document.getElementById('sub1')
            var sub2 = window.document.getElementById('sub2')
            var res= window.document.getElementById('sub')
            var sub1 = Number(sub1.value)
            var sub2 = Number(sub2.value)
            var s= sub1-sub2
            res.innerHTML = `A subtração entre ${sub1} e ${sub2} é igual a <strong> ${s}</strong>`
        }
        
            function multiplicar() {
            var mult1 = window.document.getElementById('mult1')
            var mult2 = window.document.getElementById('mult2')
            var res= window.document.getElementById('mult')
            var mult1 = Number(mult1.value)
            var mult2 = Number(mult2.value)
            var s= mult1*mult2
            res.innerHTML = `A multiplicação entre ${mult1} e ${mult2} é igual a <strong> ${s}</strong>`
        }
            function dividir() {
            var div1 = window.document.getElementById('div1')
            var div2 = window.document.getElementById('div2')
            var res= window.document.getElementById('divisao')
            var div1 = Number(div1.value)
            var div2 = Number(div2.value)
            var s= div1/div2
            res.innerHTML = `A divisão entre ${div1} e ${div2} é igual a <strong> ${s}</strong>`
        }

        
    </script>
    
</body>

</html>
